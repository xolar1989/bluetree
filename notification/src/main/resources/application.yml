server:
  port: 8082
spring:
  application:
    name: notification
  profiles:
    active: local
  rabbitmq:
    listener:
      simple:
        default-requeue-rejected: false
rabbitmq:
  exchanges:
    internal: internal.exchange
    dlx: internal.exchange.dlx
  queues:
    notification: notification.queue
    notification-dlx: notification.queue.dlx
  routing-keys:
    internal-notification: internal.notification.routing-key